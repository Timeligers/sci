# This YAML file describe the test stage of the CI. Tests run are defined
# per platform and split in basic, intermediate and advanced sets. Special rules named
# impacted are added for modules modified by Merge Request.
#

.windows_test:
  stage: test
  tags: [x64_windows, scilab]
  script:
    - cmd /C "call .gitlab-ci\test.bat"
  artifacts:
    when: always
    paths:
      - "${SCI_VERSION_STRING}/${TEST}.xml"
    reports:
      junit: "${SCI_VERSION_STRING}/${TEST}.xml"

windows_basic_nightly:
  extends: .windows_test
  needs:
    - windows_build_nightly
    - windows_set_env
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: &BASIC_TEST_ANCHOR
      - TEST:
          - api_scilab
          - arnoldi
          - ast
          - boolean
          - completion
          - core
          - data_structures
          - elementary_functions
          - fftw
          - fileio
          - functions
          - hdf5
          - history_manager
          - integer
          - parameters
          - polynomials
          - special_functions
          - spreadsheet
          - string
          - webtools
          - xml

windows_intermediate_nightly:
  extends: .windows_test
  needs:
    - windows_build_nightly
    - windows_set_env
    - windows_basic_nightly
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: &INTERMEDIATE_TEST_ANCHOR
      - TEST:
          - cacsd
          - console
          - coverage
          - demo_tools
          - development_tools
          - differential_equations
          - dynamic_link
          - helptools
          - interpolation
          - io
          - jvm
          - linear_algebra
          - localization
          - m2sci
          - matio
          - mexlib
          - modules_manager
          - optimization
          - output_stream
          - overloading
          - randlib
          - renderer
          - signal_processing
          - slint
          - sound
          - sparse
          - statistics
          - time
          - ui_data
          - umfpack

windows_advanced_nightly:
  extends: .windows_test
  needs:
    - windows_build_nightly
    - windows_set_env
    - windows_intermediate_nightly
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: &ADVANCED_TEST_ANCHOR
      - TEST:
          - atoms
          - call_scilab
          - external_objects_java
          - graphic_export
          - graphic_objects
          - graphics
          - gui
          - scicos
          - scicos_blocks
          - scinotes
          - tclsci
          - xcos

windows_only_nightly:
  extends: .windows_test
  needs:
    - windows_build_nightly
    - windows_set_env
    - windows_intermediate_nightly
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: &WINDOWS_ONLY_TEST_ANCHOR
      - TEST:
          - windows_tools

windows_basic_release:
  extends: .windows_test
  needs:
    - windows_build_release
    - windows_set_env
  rules:
    - if: $CI_COMMIT_TAG
  parallel:
    matrix: *BASIC_TEST_ANCHOR

windows_intermediate_release:
  extends: .windows_test
  needs:
    - windows_build_release
    - windows_set_env
    - windows_basic_release
  rules:
    - if: $CI_COMMIT_TAG
  parallel:
    matrix: *INTERMEDIATE_TEST_ANCHOR

windows_advanced_release:
  extends: .windows_test
  needs:
    - windows_build_release
    - windows_set_env
    - windows_intermediate_release
  rules:
    - if: $CI_COMMIT_TAG
  parallel:
    matrix: *ADVANCED_TEST_ANCHOR

windows_only_release:
  extends: .windows_test
  needs:
    - windows_build_release
    - windows_set_env
    - windows_intermediate_release
  rules:
    - if: $CI_COMMIT_TAG
  parallel:
    matrix: *WINDOWS_ONLY_TEST_ANCHOR

windows_ci:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  variables:
    TEST: core
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PIPELINE_SOURCE == 'push'
      changes:
        - .gitlab-ci.yml
        - .gitlab-ci/*

windows_basic_ci:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PIPELINE_SOURCE == 'push'
      changes:
        - .gitlab-ci.yml
        - .gitlab-ci/*
  parallel:
    matrix: *BASIC_TEST_ANCHOR
  when: manual

windows_basic_impacted:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  rules: &IMPACTED_RULES
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PIPELINE_SOURCE == 'push'
      changes:
        - scilab/modules/$TEST/**/*
  parallel:
    matrix: *BASIC_TEST_ANCHOR

windows_intermediate_impacted:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  rules: *IMPACTED_RULES
  parallel:
    matrix: *INTERMEDIATE_TEST_ANCHOR

windows_advanced_impacted:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  rules: *IMPACTED_RULES
  parallel:
    matrix: *ADVANCED_TEST_ANCHOR

windows_only_impacted:
  extends: .windows_test
  needs:
    - windows_build_mr
    - windows_set_env
  rules: *IMPACTED_RULES
  parallel:
    matrix: *WINDOWS_ONLY_TEST_ANCHOR

